# Application
spring.application.name=GasTracker
server.port=8080

# Database (H2 para desenvolvimento local)
spring.datasource.url=jdbc:h2:mem:gastracker
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (apenas desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Telegram Bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN:your-telegram-bot-token}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:your-bot-username}

# Etherscan API v2
etherscan.api.key=${ETHERSCAN_API_KEY:SVPD43GIDTYD9TJ761D3HZ596W44FHBWWC}
etherscan.api.url=https://api.etherscan.io/v2/api

# Logging
logging.level.root=INFO
logging.level.com.gastracker=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
